<!doctype html>
<html lang="fa" dir="rtl">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.rtl.min.css" integrity="sha384-DOXMLfHhQkvFFp+rWTZwVlPVqdIhpDVYT9csOnHSgWQWPX0v5MCGtjCJbY6ERspU" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <title>تمرین دوم</title>
  </head>
  <body style="background-color:#b9b9b9b2;">
    <form class="row g-3">
        <div class="col-md-6">
          <label for="inputusername" class="form-label">نام و نام خانوادگی :</label>
          <input type="username" class="form-control" id="inputusername">
        </div>
        <div class="col-md-6">
          <label for="inputusername" class="form-label">نام پدر :</label>
          <input type="inputusername" class="form-control" id="inputusername">
        </div>
        <select class="form-select form-select-sm" aria-label=".form-select-sm example">
            <option selected>جنسیت را انتخاب کنید</option>
            <option value="1">خانم</option>
            <option value="2">آقا</option>
            <option value="3">نامشخص</option>
          </select>
        <div class="col-md-3">
            <label for="inputnum1" class="form-label">شماره شناسنامه:</label>
            <input type="text" class="form-control" id="inputnum1">
          </div>
          <div class="col-md-3">
            <label for="inputnum2" class="form-label">تاریخ تولد :</label>
            <input type="date" class="form-control" id="inputnum2">
          </div>
          <div class="col-md-3">
            <label for="inputnum3" class="form-label">شماره دانشجویی :</label>
            <input type="text" class="form-control" id="inputnum3">
          </div>
          <div class="col-md-3">
            <label for="inputnum4" class="form-label">تلفن همراه :</label>
            <input type="text" class="form-control" id="inputnum4">
          </div>
          <select class="col-md-7" aria-label=".form-select-sm example">
            <option selected>مقطع تحصیلی خود را انتخاب کنید</option>
            <option value="1">کاردانی</option>
            <option value="2">کارشناسی</option>
            <option value="3">کاردانی ناپیوسته</option>
            <option value="4">کارشناسی ارشد</option>
          </select>
          
        <div class="col-6">
          <label for="inputAddress" class="form-label">آدرس</label>
          <input type="text" class="form-control" id="inputAddress" placeholder="خیابان وحدت،کوچه شهید غلامی">
        </div>
        <div class="col-6">
          <label for="inputAddress2" class="form-label">آدرس 2</label>
          <input type="text" class="form-control" id="inputAddress2" placeholder="نام مجتمع،شماره طبقه و واحد">
        </div>
        <div class="col-md-3">
          <label for="inputCity" class="form-label">استان</label>
          <input type="text" class="form-control" id="inputCity">
        </div>
        <div class="col-md-3">
            <label for="inputCity" class="form-label">شهر</label>
            <input type="text" class="form-control" id="inputCity">
          </div>
       
        <div class="col-md-3">
          <label for="inputZip" class="form-label">کد پستی </label>
          <input type="text" class="form-control" id="inputZip">
        </div>
        <div class="col-md-6">
            <label for="formFileMultiple" class="form-label">بارگذاری صفحه اول شناسنامه</label>
            <input class="form-control" type="file" id="formFileMultiple" multiple>
          </div>
          <div class="col-md-6">
            <label for="formFileMultiple" class="form-label">بارگذاری کارت ملی</label>
            <input class="form-control" type="file" id="formFileMultiple" multiple>
          </div>
          <button  type="button" class="btn btn-primary btn-lg">ورود</button>
      </form>

  </body>
</html>
